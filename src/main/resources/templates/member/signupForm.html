<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	class="width-1300 navbar-scroll">
	
	
<th:block th:replace="~{fragments/basicLayout :: setContent(~{this::content})}">
	<th:block th:fragment="content">
		<article class="containe-fluid board-article">
			<h4 class="mb-3">회원 가입</h4>
			<div class="px-3">
			<form id="signUp-form" th:action th:object="${memberSignUpDto}" method="post">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="loginId"> 아이디</label>
					<div class="col-sm-7">
						<input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력해 주세요">
						<span class="tip">*4~12자 최소 하나의 영문자 포함 &nbsp&nbsp *영문자,숫자</span>
						<!---->
						<div class="field-error" th:errors="*{loginId}"></div>
						<!---->
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="password">비밀번호</label>
					<div class="col-sm-7">
						<input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해 주세요">
						<span class="tip">*8~20자 최소 하나의 영문자 및 숫자 포함 &nbsp&nbsp *영문자,숫자,특수문자</span>
						<div class="field-error" th:errors="*{password}"></div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="password">비밀번호 확인</label>
					<div class="col-sm-7">
						<input type="password" th:field="*{passwordConfirm}" class="form-control" placeholder="비밀번호를 다시 입력해 주세요">
						<div class="field-error" th:errors="*{passwordConfirm}"></div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="nickname">닉네임</label>
					<div class="col-sm-7">
						<input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력해 주세요">
						<span class="tip">*2-10자 &nbsp&nbsp *한글,영문자,숫자</span>
						<div class="field-error" th:errors="*{nickname}"></div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="email">이메일</label>
					<div class="col-sm-7">
						<input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력해 주세요">
						<span class="tip">ex) community@naver.com</span>
						<div class="field-error" th:errors="*{email}"></div>
					</div>
				</div>
				<hr class="my-4">	
				<div class="float-end col-sm-3">
					<button type="submit" id="signup-btn" class="btn btn-navy btn-block">회원 가입</button>
				</div>
			</form>
			</div>
		
		</article>
	</th:block>
</th:block>
