<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link th:href="@{/css/bootstrap.min.css}"
	href="../css/bootstrap.min.css" rel="stylesheet">
<style>
.container {
	max-width: 840px;
}

.field-error {
	border-color: #dc3545;
	color: #dc3545;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
	integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="py-5 text-left">
			<h2>비밀번호 변경</h2>
		</div>

		<h4 class="mb-3">비밀번호</h4>
		<form id="pw-edit-form" th:action th:object="${passwordEditDto}" method="post">
			<div class="row">
				<div class="row gy-1">
					<div class="col-sm-2">
						<label for="originPassword">현재 비밀번호</label>
					</div>
					<div class="col-sm-6">
						<input type="password" th:field="*{originPassword}"
							class="form-control" placeholder="현재 비밀번호를 입력해주세요.">
					</div>
					<div class="col-sm-auto field-error" th:errors="*{originPassword}"></div>
				</div>

				<div class="row gy-1">
					<div class="col-sm-2">
						<label for="newPassword">새 비밀번호</label>
					</div>
					<div class="col-sm-6">
						<input type="password" th:field="*{newPassword}"
							class="form-control" placeholder="새 비밀번호를 입력해주세요.">
						<div>
							<font size="2" color="#BDBDBD">비밀번호는 8~20자에 최소 하나의 문자 및
								숫자여야 합니다.</font>
						</div>
					</div>
					<div class="col-sm-auto field-error" th:errors="*{newPassword}"></div>
				</div>

				<div class="row gy-1">
					<div class="col-sm-2">
						<label for="newPasswordCheck">비밀번호 확인</label>
					</div>
					<div class="col-sm-6">
						<input type="password" th:field="*{newPasswordCheck}"
							class="form-control" placeholder="비밀번호를 다시 한 번 입력해주세요.">
					</div>
					<div class="col-sm-auto field-error"
						th:errors="*{newPasswordCheck}"></div>
				</div>
			</div>
			<div th:if="${#fields.hasGlobalErrors()}">
				<p class="field-error" th:each="err : ${#fields.globalErrors()}"
					th:text="${err}">글로벌 오류메시지</p>
			</div>
			<hr class="my-4">

			<div class="row">
				<div class="col-sm-3">
					<button type="submit" id="pw-confirm-btn"
						class="w-100 btn btn-primary btn-lg">비밀번호 변경</button>
				</div>
			</div>
		</form>
	</div>
	<!-- /container -->
</body>

<script>
	$(document).ready(function(e) {

		$("#pw-confirm-btn").on("click", function(e) {
			e.preventDefault();

			$("#pw-edit-form").submit();
		});

	});
</script>
</html>
