<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link th:href="@{/css/bootstrap.min.css}"
	href="../css/bootstrap.min.css" rel="stylesheet">
<style>
.container {
	max-width: 840px;
}
.outer-div {
	display: flex;
}

.inner-div {
	margin: auto;
}
</style>
<script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
</head>
<body>
	<div class="container" style="max-width: 600px">
		<div class="row">
			<div class="col">
				<button class="btn btn-primary float-end"
					th:onclick="|location.href='@{/board/write}'|"
					type="button">글쓰기</button>
			</div>
		</div>
		<hr class="my-4">

		<div>
			<table class="table">
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>조회수</th>
						<th>추천</th>
					</tr>
				</thead>
				<tbody id="table_body">
					<tr th:each="post : ${postPagingDto.postList}">
						<td th:text="${post.postId}">번호</td>
						<td><a class="vrow column" th:href="@{|/board/${post.postId}|}" th:text="${post.title}">제목</a></td>
						<!-- <td><a th:href="@{/board/{postId}(postId =${post.postId}, p = ${#request.queryString})}" th:text="${post.title}">제목</a></td> -->
						<!-- <td><a th:href="@{/board/{postId}(postId =${post.postId})}"  th:text="${post.title}">제목</a></td> -->
						<!-- <td><a th:href="@{/board(postId =${#request.getParameter('z')})}" th:text="${post.title}">제목</a></td> -->
						<td th:text="${post.writerNickname}">작성자</td>
						<td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}">작성일</td>
						<td th:text="${post.hit}">조회수</td>
						<td th:text="${post.recommend}">추천</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="col-md-12 d-flex ftco-animated justify-content-end">
        	<form action="/board" name="search-form" th:object="${postSearch}">
        	 <!-- <input type="hidden" name="page" value="1"> -->
				<div class="input-group mb-3">
					<select class="custom-select" th:field=*{target} th:value=*{target}>
						<option th:value="all">전체</option>
						<option th:value="title">제목</option>
						<option th:value="content">내용</option>
						<option th:value="writer">작성자</option>
						<option th:value="title_content">제목+내용</option>
					</select>
					<input type="text" class="form-control" th:field="*{keyword}">
					<div class="col-sm-3">
						<button class="w-100 btn btn-primary btn-lg" type="submit">검색</button>
					</div>
				</div>
			</form>
        </div>
        
        <div class="outer-div">
        	<div class="inner-div">
                <ul class="pagination pagination-primary m-4">
                    <li th:if="${postPagingDto.hasPrev}" class="page-item ">
                        <a class="page-link" th:href="@{/board(target=${postSearch.target},keyword=${postSearch.keyword},p=1)}" aria-label="First">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${postPagingDto.hasPrev}" class="page-item ">
                        <a class="page-link" th:href="@{/board(target=${postSearch.target},keyword=${postSearch.keyword},p=${postPagingDto.startPageNum} - 1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <!-- 페이지 번호 -->
                    <li th:each="page: ${#numbers.sequence(postPagingDto.startPageNum, postPagingDto.endPageNum)}"
                        th:class="${postPagingDto.currentPageNum == page ? 'page-item active' :'' }">
                        <a class="page-link" th:text="${page}"
                           th:href="@{/board(target=${postSearch.target},keyword=${postSearch.keyword},p=${page})}">                        
                        </a>
                    </li>

                    <li th:if="${postPagingDto.hasNext}" class="page-item ">
                        <a class="page-link" th:href="@{/board(target=${postSearch.target},keyword=${postSearch.keyword},p=${postPagingDto.endPageNum} + 1)}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${postPagingDto.hasNext}" class="page-item ">
                        <a class="page-link" th:href="@{/board(target=${postSearch.target},keyword=${postSearch.keyword},p=${postPagingDto.totalPageCount})}" aria-label="Last">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
           </div>
	</div>
	<!-- /container -->
</body>
<script type="text/javascript">

$(document).ready(function(e){
	
	let postList = $('#table_body').find('a').each(function(){
		
		let link = $(this).attr("href").concat(createQueryString());
		$(this).prop("href", link);
		
	});
	
});

function createQueryString(){
	
	let urlParams = new URLSearchParams(location.search);
	
	if(!urlParams.get('p')){
		urlParams.set('p',1);
	}	
	
	return "?".concat(urlParams);	
}
	
</script>
</html>
